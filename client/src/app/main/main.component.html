<md-toolbar color="primary"  >
  <div fxFlex="100"  fxLayout="row"  fxLayoutAlign="start center" >
      <div fxFlex="60"     fxLayoutAlign="start center" fxLayoutGap="5px"  >
      
       <button md-raised-button color="primary"  routerLink="/licencies" ><md-icon>account_circle</md-icon>&nbsp;Licencies</button>
     

      <button md-raised-button color="primary"  routerLink="/competitions" ><md-icon>pool</md-icon>&nbsp;Competitions</button>
      <button md-raised-button color="primary"  routerLink="/engagements" ><md-icon>airport_shuttle</md-icon>&nbsp;Engagements</button>  
      
      
      <button md-raised-button color="primary"  routerLink="/mailto" ><md-icon>email</md-icon>&nbsp;Mailto</button>
      <button md-raised-button color="primary"  routerLink="/" >Click me!</button>
      <button md-button   ><md-icon>delete</md-icon></button>  

      <button md-icon-button [mdMenuTriggerFor]="menu">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu #menu="mdMenu">
          <button md-menu-item>
            <md-icon>dialpad</md-icon>
            <span>Redial</span>
          </button>
          <button md-menu-item disabled>
            <md-icon>voicemail</md-icon>
            <span>Check voicemail</span>
          </button>
          <button md-menu-item>
            <md-icon>notifications_off</md-icon>
            <span>Disable alerts</span>
          </button>
        </md-menu>
      
      </div>

      <div  fxFlexOffset="20"  fxFlex="20"    fxLayoutAlign="end center"  >
       
      <button md-raised-button color="primary"  routerLink="/login" >
        <md-icon>exit_to_app</md-icon>
        Disconnect</button>
         
      </div>


  </div> 
</md-toolbar>




<div>
   <router-outlet></router-outlet>
</div>
