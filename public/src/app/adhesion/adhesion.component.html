<mat-toolbar color="primary">
  <span>Adhésion</span>
</mat-toolbar>


<div class="mat-elevation-z10" fxLayout="column"   style='margin: 15px;' >

<br>
  <form  name="form"  autocomplete="off" [formGroup]="dataForm"   novalidate>  

      <div   fxLayout="row" fxLayoutAlign="start baseline"  fxLayoutAlign.lt-sm="center start"      fxLayout.lt-sm="column" >
            <mat-form-field fxFlex="23" fxFlexOffset="3"  >
              <input matInput placeholder="Nom" formControlName="nom"  >
            </mat-form-field>
          
            <mat-form-field fxFlex="23" fxFlexOffset="3"  >
              <input matInput placeholder="Prénom" formControlName="prenom" >
            </mat-form-field>
              <mat-form-field fxFlex="20" fxFlexOffset="3" >
                  <input matInput [matDatepicker]="day" placeholder="Date de naissance" (click)="day.open()" readonly  formControlName="date"  >
                  <mat-datepicker-toggle matSuffix [for]="day"></mat-datepicker-toggle>
                  <mat-datepicker #day ></mat-datepicker>
                </mat-form-field>
                <mat-form-field  fxFlex="10" fxFlexOffset="3"  >
                <mat-select placeholder="Sexe" formControlName="sexe" >
                    <mat-option *ngFor="let s of meta.sexe" [value]="s.value"   >
                      {{ s.name }}
                    </mat-option>
                  </mat-select>    
                </mat-form-field>
       </div> 

       <div   fxLayout="row" fxLayoutAlign="start baseline"  fxLayoutAlign.lt-sm="center start"      fxLayout.lt-sm="column" >
          <mat-form-field fxFlex="30" fxFlexOffset="3" >
              <input matInput placeholder="Adresse" formControlName="adresse"  >
            </mat-form-field>
            <mat-form-field fxFlex="20" fxFlexOffset="2" >
                <input matInput #postalCode maxLength="5"  placeholder="Code Postal"  formControlName="codepostal"    >
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field>
            <mat-form-field fxFlex="30" fxFlexOffset="3" >
              <input matInput placeholder="Ville" formControlName="ville"  >
            </mat-form-field>
     </div> 

     <div   fxLayout="row" fxLayoutAlign="start baseline"  fxLayoutAlign.lt-sm="center start"      fxLayout.lt-sm="column" >
        <mat-form-field fxFlex="30" fxFlexOffset="3" >
            <input matInput placeholder="Email(père)" formControlName="email1" >
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field fxFlex="30" fxFlexOffset="2"  >
            <input matInput placeholder="Email(mère)" formControlName="email2" >
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field fxFlex="30" fxFlexOffset="2"  >
              <input matInput placeholder="Email(licencié)" formControlName="email3" >
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
      </div>

 

      <div   fxLayout="row" fxLayoutAlign="start baseline"  fxLayoutAlign.lt-sm="center start"      fxLayout.lt-sm="column" >
         
  <mat-form-field fxFlex="25" fxFlexOffset="3" >
      <input matInput placeholder="Téléphone(père)" maxlength="10"  formControlName="telephone1" >
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
      
  <mat-form-field fxFlex="25" fxFlexOffset="3" >
      <input matInput placeholder="Téléphone(mère)" maxlength="10" formControlName="telephone2"  >
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

  <mat-form-field fxFlex="25" fxFlexOffset="3" >
      <input matInput placeholder="Téléphone(licencié)" maxlength="10"  formControlName="telephone3"  >
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
        </div>

    <div fxLayout="row" fxLayoutAlign="center center"  >
     
            <button mat-raised-button color="primary" [disabled]="dataForm.invalid" (click)="saveForm()"  >Valider</button>
           
   </div>

   <br>
   <br>


</form>

</div>
